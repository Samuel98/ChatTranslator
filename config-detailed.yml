# The default language to use when a player has not yet choosen.
# Default = ENGLISH, must all be in uppercase.
DefaultLanguage: ENGLISH

# Wether or not the plugin should log messages to the console.
# Default = true
LogMessages: true

# Message to display when player does not have the correct permission.
# Default = &cYou do not have the correct permissions.
NoPermission: '&cYou do not have the correct permissions.'